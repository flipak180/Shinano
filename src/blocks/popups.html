<section class="popup" id="order-popup">
    <div class="popup__content">
        <button class="popup__close"><img src="./images/icon-close2.svg" alt=""></button>
        <h2 class="title popup__title">Заказать</h2>
        <p>Shinano SI-1490 BSR ударный пневматический гайковерт</p>
        <form action="" class="form">
            <div class="form__row">
                <input type="text" placeholder="Имя" required>
            </div>
            <div class="form__row">
                <input type="tel" placeholder="Телефон" required>
            </div>
            <div class="form__row">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form__row">
                <div class="checkbox">
                    <input type="checkbox" id="order-form__rules">
                    <label for="order-form__rules">
                        Нажимая “отправить заявку” я соглашаюсь с условиями
                        <a href="">хранения персональных данных</a>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-white">продолжить</button>
        </form>
    </div>
</section>
