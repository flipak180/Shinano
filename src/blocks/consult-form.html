<div class="consult-form">
    <h3 class="title consult-form__title">Получить подбор инструмента</h3>
    <form class="form" action="" method="post">
        <div class="flex-row">
            <div>
                <p class="form__text">Оставьте заявку и наши специалисты свяжутся с вами</p>
                <div class="form__row visible-lg">
                    <div class="checkbox">
                        <input type="checkbox" id="consult-form__rules" required>
                        <label for="consult-form__rules">Нажимая “отправить заявку” я соглашаюсь с условиями хранения персональных данных</label>
                    </div>
                </div>
            </div>
            <div>
                <div class="form__row">
                    <input class="form__input" type="text" placeholder="Имя" required/>
                </div>
                <div class="form__row">
                    <input class="form__input" type="tel" placeholder="Телефон" required/>
                </div>
                <div class="form__row hidden-lg">
                    <div class="checkbox">
                        <input type="checkbox" id="consult-form__rules2" required>
                        <label for="consult-form__rules2">Нажимая “отправить заявку” я соглашаюсь с условиями хранения персональных данных</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-white">Получить консультацию</button>
            </div>
        </div>
    </form>
</div>
